upstream php-handler-https {
	server 127.0.0.1:9000;
	#server unix:/var/run/php5-fpm.sock;
}

server {
	listen 443 ssl default_server;
	server_name _;
	#server_name drupal.example.com;

	ssl_certificate /etc/nginx/ssl/server.crt;
	ssl_certificate_key /etc/nginx/ssl/server.key;

	root /var/www/html/;
	index index.php;
	
	# set max upload size
	client_max_body_size 128M;
	fastcgi_buffers 64 4K;
	
	access_log /var/log/nginx/drupal_https_access.log combined;
	error_log /var/log/nginx/drupal_https_error.log;
	
	error_page 404 /index.php;
	
	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}	

	location = /robots.txt {
		allow all;
		log_not_found off;
		access_log off;
	}

	location / {
		try_files $uri $uri/ /index.php?q=$uri&$args;
	}
	
	location ~* ^(/install.php|/update.php) {
		auth_basic "Restricted";
		auth_basic_user_file /etc/nginx/htpasswd/install;
		
		location ~* \.(htaccess|htpasswd) {
			deny all;
		}

		location ~ \.php(?:$|/) {
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
			fastcgi_pass php-handler-http;
			fastcgi_read_timeout 60s;
		}
	}
	
	location ~* \.(htaccess|htpasswd) {
		deny all;
	}
	
	# Replicate the Apache <FilesMatch> directive
	location ~* ^(?:.+\.(?:engine|inc|info|install|module|profile|po|sh|.*sql|theme|tpl(?:\.php)?|xtmpl)|code-style\.pl|/Entries.*|/Repository|/Root|/Tag|/Template)$ {
		return 404;
	}

	location ~ \.php(?:$|/) {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		fastcgi_param HTTPS on;
		fastcgi_pass php-handler-https;
		fastcgi_read_timeout 60s;
	}

	# set long EXPIRES header on static assets
	# NOTE: this causes thumbnails to break with Drupal, see: https://www.drupal.org/node/1109312
	#location ~* \.(?:jpg|jpeg|gif|bmp|ico|png|css|js|swf)$ {
	#	expires 30d;
	#	access_log off;
	#}
	
}

